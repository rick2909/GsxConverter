<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Ground Equipment</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background-color: #1a1a2e;
      color: #ffffff;
      font-family: "Segoe UI", Arial, sans-serif;
      font-size: 14px;
    }
    #app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    header {
      background: #16213e;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      color: #4ecca3;
      font-size: 20px;
      margin: 0;
    }
    .status {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    button {
      background: #4ecca3;
      color: #1a1a2e;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #3daa7f;
    }
    .controls {
      background: #16213e;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    label {
      display: block;
      color: #b8b8b8;
      margin-bottom: 5px;
    }
    select {
      width: 100%;
      background: #0f3460;
      color: #fff;
      border: 1px solid #4ecca3;
      padding: 8px;
      border-radius: 5px;
      font-size: 14px;
    }
    #summary {
      background: #16213e;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      color: #4ecca3;
      font-weight: bold;
    }
    #gates {
      flex: 1;
      overflow-y: auto;
      background: #16213e;
      padding: 15px;
      border-radius: 8px;
    }
    .gate {
      background: #0f3460;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 10px;
      border-left: 4px solid #4ecca3;
    }
    .gate h3 {
      color: #4ecca3;
      margin-bottom: 8px;
    }
    .meta {
      font-size: 12px;
      color: #b8b8b8;
      margin-bottom: 5px;
    }
    .badge {
      display: inline-block;
      background: #533483;
      color: #fff;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 11px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>üõ†Ô∏è Ground Equipment</h1>
      <div class="status">
        <span id="icao">ICAO: N/A</span>
        <button id="refresh">üîÑ Refresh</button>
      </div>
    </header>
    <div class="controls">
      <label>Airport JSON:</label>
      <select id="profileSelect">
        <option value="./assets/airports/eham.sample.json">EHAM (sample)</option>
      </select>
    </div>
    <div id="summary">Loading...</div>
    <div id="gates"></div>
  </div>
  
  <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
